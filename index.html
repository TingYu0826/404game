<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>404 - 拼多多免運遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="logo">🛒 拼多多</div>

<h1 class="title">404</h1>
<p class="subtitle">正在努力<br>把網頁加回購物車中...</p>
<div id="timer" style="font-size: 22px; margin-top: 10px; display: none;">剩餘時間：30</div>
<div class="game-area" id="gameArea">
    <!-- 商品會在這裡亂飄 -->
</div>

<div class="cart-area">
    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" class="cart" />
    <p id="total">目前金額：$0</p>
</div>

<div class="start-menu">
    <button onclick="startGame('easy')">簡單</button>
    <button onclick="startGame('medium')">中等</button>
    <button onclick="startGame('hard')">困難</button>
</div>

<div class="win-screen" id="winScreen" style="display:none;">
    <h2>🎉 你已成功免運！</h2>
    <p>回首頁繼續買買買吧～</p>
    <div id="buttonGroup">
        <button onclick="location.href='index.html'">👉 回首頁</button>
        <button id="nextBtn" onclick="">🔁 下一關</button>
    </div>
</div>

<div class="fail-screen" id="failScreen" style="display:none;">
    <img src="sticker.png" alt="sticker" style="width:360px; margin-bottom:16px;">
    <div id="failTotal" style="font-size:28px; margin-bottom:16px;"></div>
    <div style="font-size:24px; margin-bottom:8px;">弱欸，我阿嬤都比你強</div>
    <div style="font-size:20px; margin-bottom:20px;">拚多多滿49免運!</div>
    <div id="failButtonGroup">
        <button onclick="window.location.href='https://www.youtube.com/watch?v=7Xdfi3qkPEw'">緩解生氣!</button>
        <button id="retryBtn">扳回一城!</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
